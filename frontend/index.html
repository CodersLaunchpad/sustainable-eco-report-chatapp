<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Eco Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12">
                <div class="chat-container">
                    <header class="chat-header">
                        <h1 class="h4 mb-0">
                            <i class="fas fa-leaf text-success me-2"></i>
                            Sustainable Eco Chat Assistant
                        </h1>
                        <small class="text-muted">Powered by Llama 3.1</small>
                    </header>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot-message">
                            <div class="message-content">
                                <i class="fas fa-robot me-2"></i>
                                Hello! I'm your sustainable eco assistant. Ask me anything about environmental topics, sustainability, or eco-friendly practices!
                            </div>
                            <small class="message-time">Just now</small>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="messageInput" 
                                   placeholder="Type your message about sustainability..."
                                   autocomplete="off">
                            <button class="btn btn-success" type="button" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="typing-indicator" id="typingIndicator" style="display: none;">
                            <small class="text-muted">
                                <i class="fas fa-robot me-1"></i>
                                AI is thinking...
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
